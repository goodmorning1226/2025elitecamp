<!DOCTYPE html>
<html lang="en" class="no-scrollbar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tailwind.css" />
  </head>
  <body>
    <div id="navbar" class="w-full h-20"></div>
    <img
      src="./image/taiwan_banner.png"
      alt="banner"
      class="w-full h-auto reveal_to_r"
    />
    <div
      id="taiwan_main"
      class="flex flex-col w-full h-auto items-center bg-linear-to-b from-white from-54% to-[#FFF6E3] to-90%"
    >
      <h1
        style="--text: 70; --line: 72; --my: 62"
        class="font-extrabold text-center text-black adjust_text adjust_marginY reveal_to_t"
      >
        臺灣行
      </h1>
      <div
        style="--h: 1483; --mb: 90"
        class="relative w-full adjust_height adjust_marginB"
      >
        <div
          style="--h: 1483"
          class="absolute w-[0.5px] sm:w-0.5 top-0 mx-auto inset-x-0 bg-black adjust_height"
        ></div>
        <div
          style="--h: 76.5; --t: 1411; --l: 38"
          class="absolute w-[0.5px] sm:w-0.5 bg-black rotate-[29deg] mx-auto right-0 adjust_height adjust_top adjust_left"
        ></div>

        <div
          style="--w: 30; --t: 84"
          class="absolute aspect-square mx-auto inset-x-0 bg-black rounded-full adjust_width adjust_top"
        ></div>
        <div
          style="--t: 84; --l: 807.75"
          class="absolute w-fit adjust_top adjust_left reveal_to_l"
        >
          <h3
            style="--text: 36; --line: 34; --mb: 18"
            class="font-extrabold text-black adjust_text adjust_marginB"
          >
            第一天 臺北
          </h3>
          <h5
            style="--text: 24; --line: 32.2"
            class="font-normal text-black adjust_text"
          >
            July 20, 2025
          </h5>
        </div>
        <img
          src="./image/trip/taiwan/day1/thumbnail.png"
          alt="day1_thumbnail"
          style="--w: 507; --r: 807.75"
          class="absolute aspect-auto top-0 adjust_width adjust_right reveal_to_r"
        />

        <div
          style="--w: 30; --t: calc(84 + 300)"
          class="absolute aspect-square mx-auto inset-x-0 bg-black rounded-full adjust_width adjust_top"
        ></div>
        <div
          style="--t: calc(84 + 300); --r: 807.75"
          class="absolute w-fit adjust_top adjust_right reveal_to_r"
        >
          <h3
            style="--text: 36; --line: 34; --mb: 18"
            class="font-extrabold text-black adjust_text adjust_marginB"
          >
            第二天 南投
          </h3>
          <h5
            style="--text: 24; --line: 32.2"
            class="font-normal text-black adjust_text"
          >
            July 21, 2025
          </h5>
        </div>
        <img
          src="./image/trip/taiwan/day2/thumbnail.png"
          alt="day2_thumbnail"
          style="--w: 507; --t: 300; --l: 807.75"
          class="absolute aspect-auto adjust_width adjust_top adjust_left reveal_to_l"
        />

        <div
          style="--w: 30; --t: calc(84 + 300 * 2)"
          class="absolute aspect-square mx-auto inset-x-0 bg-black rounded-full adjust_width adjust_top"
        ></div>
        <div
          style="--t: calc(84 + 300 * 2); --l: 807.75"
          class="absolute w-fit adjust_top adjust_left reveal_to_l"
        >
          <h3
            style="--text: 36; --line: 34; --mb: 18"
            class="font-extrabold text-black adjust_text adjust_marginB"
          >
            第三天 南投--宜蘭
          </h3>
          <h5
            style="--text: 24; --line: 32.2"
            class="font-normal text-black adjust_text"
          >
            July 22, 2025
          </h5>
        </div>
        <img
          src="./image/trip/taiwan/day3/thumbnail.png"
          alt="day3_thumbnail"
          style="--w: 507; --t: 600; --r: 807.75"
          class="absolute aspect-auto adjust_width adjust_top adjust_right reveal_to_r"
        />

        <div
          style="--w: 30; --t: calc(84 + 300 * 3)"
          class="absolute aspect-square mx-auto inset-x-0 bg-black rounded-full adjust_width adjust_top"
        ></div>
        <div
          style="--t: calc(84 + 300 * 3); --r: 807.75"
          class="absolute w-fit adjust_top adjust_right reveal_to_r"
        >
          <h3
            style="--text: 36; --line: 34; --mb: 18"
            class="font-extrabold text-black adjust_text adjust_marginB"
          >
            第四天 宜蘭--臺北
          </h3>
          <h5
            style="--text: 24; --line: 32.2"
            class="font-normal text-black adjust_text"
          >
            July 23, 2025
          </h5>
        </div>
        <img
          src="./image/trip/taiwan/day4/thumbnail.png"
          alt="day4_thumbnail"
          style="--w: 507; --t: 900; --l: 807.75"
          class="absolute aspect-auto top-0 adjust_width adjust_top adjust_left reveal_to_l"
        />

        <div
          style="--w: 30; --t: calc(84 + 300 * 4)"
          class="absolute aspect-square mx-auto inset-x-0 bg-black rounded-full adjust_width adjust_top"
        ></div>
        <div
          style="--t: calc(84 + 300 * 4); --l: 807.75"
          class="absolute w-fit adjust_top adjust_left reveal_to_l"
        >
          <h3
            style="--text: 36; --line: 34; --mb: 18"
            class="font-extrabold text-black adjust_text adjust_marginB"
          >
            第五天 桃園
          </h3>
          <h5
            style="--text: 24; --line: 32.2"
            class="font-normal text-black adjust_text"
          >
            July 24, 2025
          </h5>
        </div>
        <img
          src="./image/trip/taiwan/day5/thumbnail.png"
          alt="day5_thumbnail"
          style="--w: 507; --t: 1200; --r: 807.75"
          class="absolute aspect-auto adjust_width adjust_top adjust_right reveal_to_r"
        />
      </div>
    </div>

    <footer class="w-full h-56 bg-white"></footer>

    <script src="js/trip.js"></script>
  </body>
</html>
