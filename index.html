        class="absolute w-full top-22 z-0"

      <div
        class="flex flex-col absolute mx-auto gap-4 items-center top-20 inset-x-0 z-10"
      >
        <div class="lg:w-72 lg:h-24 bg-[#D9D9D9] rounded-[20px]"></div>
        <div class="lg:h-32 aspect-77/10 bg-[#D9D9D9] rounded-[20px]"></div>
        <div class="lg:h-9 aspect-108/5 bg-[#D9D9D9] rounded-[20px]"></div>

      <div
        class="absolute w-72 h-24 mx-auto top-20 inset-x-0 z-10 bg-[#D9D9D9] rounded-[20px]"

      ></div>
      <div
        class="absolute h-9 aspect-108/5 mx-auto top-84 inset-x-0 z-10 bg-[#D9D9D9] rounded-[20px]"

      <img
        src="image/door.svg"
        alt="door"
        class="absolute lg:w-auto lg:h-auto top-[140px] left-79/200 z-20"
      />
      <img
        src="image/cloud.svg"
        alt="cloud"
        class="absolute lg:w-auto lg:h-auto m-auto top-[418px] inset-x-0 z-30"
      />
    </div>

    <div class="flex flex-col w-full aspect-117/100 items-center bg-[#F3F3F3]">
      <div class="w-5/6 lg:h-72 mt-20 bg-white rounded-[20px]"></div>
      <div
        id="card-container"
        class="flex w-full mt-40 gap-10 overflow-x-scroll no-scrollbar"

    <footer class="w-full h-56 bg-amber-300">
      <p>footer</p>
