<!DOCTYPE html>
<html lang="en" class="no-scrollbar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elite Camp</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tailwind.css" />
  </head>
  <body>
    <div id="navbar" class="w-full h-20"></div>
    <div class="relative w-full aspect-78/41">
      <img
        src="./image/mountain.svg"
        alt="mountain"
        style="--t: 88"
        class="absolute w-full h-auto z-0 adjust_top"
      />
      <div
        id="title"
        style="--t: 80"
        class="flex flex-col absolute mx-auto gap-4 items-center inset-x-0 z-10 adjust_top"
      >
        <div
          style="--w: 288"
          class="aspect-3/1 bg-[#D9D9D9] rounded-[20px] adjust_width"
        ></div>
        <div
          style="--h: 128"
          class="aspect-774/100 bg-[#D9D9D9] rounded-[20px] adjust_height"
        ></div>
        <div
          style="--h: 36"
          class="aspect-108/5 bg-[#D9D9D9] rounded-[20px] adjust_height"
        ></div>
      </div>

      <!--should be replaced by a rotated div-->
      <div style="--t: 140" class="absolute w-full h-auto z-20 adjust_top">
        <div class="relative w-full h-full">
          <img
            src="./image/door.svg"
            alt="door"
            id="door"
            class="absolute w-[23.4%] h-auto top-0 left-79/200 z-20"
          />
          <img
            src="./image/cloud.svg"
            alt="cloud"
            style="--t: 278"
            id="cloud"
            class="absolute w-[59%] h-auto m-auto inset-x-0 z-30 adjust_top"
          />
        </div>
      </div>

      <div
        style="--g: 48; --t: 608"
        id="arrow_container"
        class="flex absolute mx-auto justify-center items-center top-[608px] inset-x-0 z-20 adjust_gap adjust_top"
      >
        <div
          style="--w: 144"
          id="box1"
          class="aspect-9/4 bg-[#D9D9D9] rounded-[20px] adjust_width"
        ></div>
        <div
          style="--w: 822"
          id="arrow"
          class="relative h-[0.5px] adjust_width"
        >
          <div class="absolute w-full h-full left-0 bg-black"></div>
          <div
            style="--w: 64; --b: 13; --r: -3"
            class="absolute h-full bg-black rotate-[-156deg] adjust_width adjust_bottom adjust_right"
          ></div>
        </div>
        <div
          style="--w: 144"
          id="box2"
          class="aspect-9/4 bg-[#D9D9D9] rounded-[20px] adjust_width"
        ></div>
      </div>
    </div>

    <div class="flex flex-col w-full aspect-117/100 items-center bg-[#F3F3F3]">
      <div
        style="--h: 288; --mt: 80"
        class="w-5/6 bg-white rounded-[20px] adjust_height adjust_marginT"
      ></div>
      <div
        style="--mt: 160"
        class="flex relative w-full justify-center items-center adjust_marginT"
      >
        <div
          style="--w: 109"
          id="left_arrow"
          class="absolute aspect-square left-3 bg-[#D9D9D9] rounded-full adjust_width z-10"
        ></div>
        <div
          style="--g: 40"
          id="card-container"
          class="flex w-full overflow-x-scroll no-scrollbar adjust_gap z-0"
        ></div>
        <div
          style="--w: 109"
          id="right_arrow"
          class="absolute aspect-square right-3 bg-[#D9D9D9] rounded-full adjust_width z-10"
        ></div>
      </div>
    </div>

    <footer class="w-full h-56 bg-white"></footer>

    <script src="js/main.js"></script>
  </body>
</html>
